name: Post-deploy Health Check

on:
  workflow_run:
    workflows:
      - "Deploy Dev Environment"
      - "Deploy Staging Environment"
      - "Deploy Production Environment"
      - "Emulate Deploy Dev Environment"
    types:
      - completed

jobs:
  health_check:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download post-deploy artifact
        uses: actions/download-artifact@v4
        with:
          name: post-deploy-info
          path: post_deploy_info
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.event.workflow_run.repository.full_name }}

      - name: Read API URL
        id: read_url
        run: |
          set -euo pipefail
          if [ -f post_deploy_info/post_deploy_info.txt ]; then
            url=$(cat post_deploy_info/post_deploy_info.txt)
          elif [ -f post_deploy_info/post_deploy_info.json ]; then
            url=$(cat post_deploy_info/post_deploy_info.json)
          else
            # try any file in the folder
            url=$(ls post_deploy_info | head -n1 | xargs -I{} cat post_deploy_info/{})
          fi
          echo "api_url=${url}" >> $GITHUB_OUTPUT

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run health check
        id: run_health
        run: |
          python scripts/health_check.py --url "${{ steps.read_url.outputs.api_url }}" --retries 6 --timeout 8 --backoff 2

      - name: Create issue on failure
        if: ${{ steps.run_health.outcome == 'failure' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `Health check failed: ${context.repo.owner}/${context.repo.repo}`;
            const body = `Health check failed for URL: ${{ steps.read_url.outputs.api_url }}\n\n` +
              `Actions run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n` +
              `Please investigate. Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            // Check for existing open issue with same title
            const issues = await github.rest.issues.listForRepo({ owner: context.repo.owner, repo: context.repo.repo, state: 'open', per_page: 100 });
            const exists = issues.data.find(i => i.title === title);
            if (exists) {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: exists.number, body: `Health check failed again. See run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}` });
            } else {
              await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body, labels: ['health-check','automated'] });
            }

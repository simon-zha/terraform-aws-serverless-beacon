name: Emulate Deploy Dev Environment with Health Check

on:
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Health check URL to upload as post-deploy info'
        required: false
        default: 'https://example.invalid'

jobs:
  emulate_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create post_deploy_info.txt
        run: |
          echo "${{ github.event.inputs.test_url }}" > post_deploy_info.txt

      - name: Upload post-deploy info
        uses: actions/upload-artifact@v4
        with:
          name: post-deploy-info
          path: post_deploy_info.txt

      - name: Read API URL
        id: read_url
        run: |
          set -euo pipefail
          url=$(cat post_deploy_info.txt)
          echo "api_url=${url}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run health check
        id: run_health
        run: |
          python scripts/health_check.py \
            --url "${{ steps.read_url.outputs.api_url }}" \
            --retries 6 --timeout 8 --backoff 2

      - name: Create issue on failure
        if: ${{ steps.run_health.outcome == 'failure' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `Health check failed: ${context.repo.owner}/${context.repo.repo}`;
            const body = `Health check failed for URL: ${{ steps.read_url.outputs.api_url }}\n\n` +
              `Actions run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n` +
              `Please investigate. Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            
            const issues = await github.rest.issues.listForRepo({ owner: context.repo.owner, repo: context.repo.repo, state: 'open', per_page: 100 });
            const exists = issues.data.find(i => i.title === title);
            if (exists) {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: exists.number, body: `Health check failed again. See run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}` });
            } else {
              await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body, labels: ['health-check','automated'] });
            }
